{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col s12 m9">    
              <div class="card blue-grey darken-1 z-depth-2">                
                <div class="card-content white-text">
                  <img class="col s2 m2 l1 xl1" src="{{ post.author.profile.image.url }}" alt="profile picture">
                  <span class="card-title">{{  post.title }}</span>
                  <p class="flow-text">{{ post.content }}</p>
                  <br>
                  <p>By {{ post.author }} on {{ post.date_posted|date:'F d, Y' }}</pass=>
                </div>
                <div class="card-action">
                  <a href="{% url 'blog-home' %}" class="btn-small waves-effect waves-light">
                    <span>More from this author</span>
                    <i class="material-icons blue-grey-text text-darken-2 right">account_circle</i>
                  </a>  
                  <a href="{% url 'blog-about' %}" class="btn-small waves-effect waves-light">
                    <span>More about this subject</span>
                    <i class="material-icons blue-grey-text text-darken-2 right">help</i>
                  </a>
                </div>
              </div>
            </div>
          </div>
    {% endfor %}
{% endblock content %}
