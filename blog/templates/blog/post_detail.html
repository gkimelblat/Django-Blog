{% extends 'blog/base.html' %}
{% block content %}
    <div class="row">
        <div class="col s12 m9">    
            <div class="card blue-grey darken-1 z-depth-2">                
            <div class="card-content white-text">
                <img class="col s2 m2 l1 xl1" src="{{ object.author.profile.image.url }}" alt="profile picture">
                <span class="card-title">{{ object.title }}</span>
                <p class="flow-text">{{ object.content }}</p>
                <br>
                <p>By {{ object.author }} on {{ object.date_posted|date:'F d, Y' }}</p>
                {% if object.author == user %}
                    <div>
                    <a class="btn" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="btn red darken-2" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <div class="card-action">
                <a href="{% url 'user-posts' object.author.username %}" class="btn-small waves-effect waves-light">
                <span>More from this author</span>
                <i class="material-icons blue-grey-text text-darken-2 right">account_circle</i>
            </div>
            </div>
        </div>
    </div>
{% endblock content %}
