{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn" type="submit">Login</button>
            </div>
        </form>
        <br>
        <div>
            Not registered yet? <a href="{% url 'register' %}">Sign Up Here!</a>
        </div>
        <br>
        <div>
            Forgot your Password? <a href="{% url 'password_reset' %}">Click here to reset your Password!</a>
        </div>
    </div>
{% endblock content %}
